    <script>
      // Global process shim for environment variables and compatibility
      window.process = { 
        env: { 
          API_KEY: '' 
        } 
      };
      
      window.tailwind = {
        theme: {
          extend: {
            colors: {
              neon: '#0aff0a',
              dark: '#000805',
            }
          }
        }
      };
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-green: #0aff0a;
            --dark-bg: #000805;
        }

        body {
            background-color: var(--dark-bg);
            color: #e0ffe0;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .glass-panel {
            background: rgba(0, 15, 8, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(10, 255, 10, 0.15);
        }

        #root:empty {
          background: #000805;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        #root:empty::after {
          content: "INITIALIZING_QUANTUM_CORE...";
          font-family: 'Orbitron', sans-serif;
          color: #0aff0a;
          font-size: 10px;
          letter-spacing: 0.5em;
          animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
          from { opacity: 0.2; }
          to { opacity: 0.8; }
        }

        .neon-pulsate {
            text-shadow: 0 0 10px rgba(10, 255, 10, 0.5);
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px rgba(10, 255, 10, 0.2); }
            to { text-shadow: 0 0 20px rgba(10, 255, 10, 0.8); }
        }

        .glow-text {
            filter: drop-shadow(0 0 8px rgba(10, 255, 10, 0.4));
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
