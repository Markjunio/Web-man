    <script>
      // Critical environment shim
      window.process = { env: { API_KEY: '' } };
      
      // Tailwind config
      window.tailwind = {
        theme: {
          extend: {
            colors: {
              neon: '#0aff0a',
              dark: '#000805',
            }
          }
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --neon-green: #0aff0a;
            --dark-bg: #000805;
        }

        body {
            background-color: var(--dark-bg);
            color: #e0ffe0;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .glass-panel {
            background: rgba(0, 15, 8, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(10, 255, 10, 0.15);
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(10, 255, 10, 0.5);
        }

        @keyframes pulsate-neon {
            0%, 100% { text-shadow: 0 0 7px #0aff0a, 0 0 10px #0aff0a; opacity: 1; }
            50% { text-shadow: 0 0 2px #0aff0a, 0 0 5px #0aff0a; opacity: 0.85; }
        }

        .neon-pulsate {
            animation: pulsate-neon 3s infinite ease-in-out;
            color: var(--neon-green);
        }

        @keyframes fadeIn { 
          from { opacity: 0; transform: translateY(8px); } 
          to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

        #root:empty {
          background: #000805;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        #root:empty::after {
          content: "INITIALIZING QUANTUM CORE...";
          font-family: 'Orbitron', sans-serif;
          color: #0aff0a;
          font-size: 10px;
          letter-spacing: 0.3em;
          animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
